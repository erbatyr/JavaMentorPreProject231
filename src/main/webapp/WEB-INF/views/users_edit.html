<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User edit page</title>
</head>
<div>
    <h1>Edit User</h1>
    <form th:method="POST" th:action="@{/user/{id}/edit(id=${user.getId()})}" th:object="${user}">
        <input type="text" th:field="*{login}" name="login" placeholder="${user.getLogin()}"/>
        <input type="text" th:field="*{firstName}" name="firstName" placeholder="${user.getFirstName()}"/>
        <input type="text" th:field="*{lastName}" name="lastName" placeholder="${user.getLastName()}"/>
        <input type="text" th:field="*{email}" name="email" placeholder="${user.getEmail()}"/>
        <button type="submit">Submit</button>
    </form>
</div>
</html>
